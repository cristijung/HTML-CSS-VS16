<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SEO & SEMÂNTICO</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Montserrat, sans-serif;
      }
    </style>
  </head>
  <body>
    <section>
      <header>Topo</header>
      <nav>Barra de navegação</nav>
      <aside>Barra lateral</aside>
      <main>
        <p>Conteúdo principal</p>
        <article>
          <section>
            <h2>Conteúdo similar a postagens</h2>
            <figure>
              <figcaption>Imagens</figcaption>
              <img
                src="./img/semantico.webp"
                alt="Esta imagem apresenta a diferença entre layout fluido comum e um layout semântico"
                title="Esta imagem apresenta a diferença entre layout fluido comum e um layout semântico"
                width="400"
                height="auto"
              />
            </figure>
          </section>
        </article>
        <div>
          <span>Conteúdo lateral e adicional</span>
          <div>
            <section>
              <h2>Exemplo de Tabela</h2>
              <table border="1">
                <caption>
                  Tabela
                </caption>
                <tr>
                  <td>Produto</td>
                  <td>Quantidade</td>
                  <td>Preço</td>
                </tr>
              </table>
            </section>
          </div>
        </div>
      </main>
      <footer>Rodapé</footer>
    </section>
  </body>
</html>
